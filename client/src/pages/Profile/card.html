<div class="ui-card">
  <div class="payment-card-wrapper" data-site="MLU" lang="">
    <div id="payment-card" class="payment-card payment-card__brand-visa" data-hj-suppress="true">
      <div id="payment-card__rotate" class="payment-card__rotate">
        <div class="payment-card__container payment-card__front">
          <div class="payment-card__background"></div>
          <div class="payment-card__background-overlay"></div>
          <div class="payment-card__row">
            <div class="payment-card__col-4">
              <div id="payment-card__logo" class="payment-card__logo"></div>
              <div id="payment-card__logo_bank" class="payment-card__logo-bank"></div>
            </div>
          </div>
          <div class="payment-card__row">
            <div class="payment-card__col-4">
              <div id="payment-card__security-front" class="payment-card__security payment-card__security-front"
                data-hj-suppress="true" style="visibility: hidden;"><span class="payment-card__point"></span><span
                  class="payment-card__point"></span><span class="payment-card__point"></span><span
                  class="payment-card__point"></span></div>
            </div>
          </div>
          <div class="payment-card__row">
            <div class="payment-card__col-4">
              <div id="payment-card__number" class="payment-card__number payment-card__number-4-4-4-4"
                data-hj-suppress="true"><span class="payment-card__point">4</span><span
                  class="payment-card__point">5</span><span class="payment-card__point">0</span><span
                  class="payment-card__point">9</span><span class="payment-card__point">9</span><span
                  class="payment-card__point">5</span><span class="payment-card__point">3</span><span
                  class="payment-card__point">5</span><span class="payment-card__point">6</span><span
                  class="payment-card__point">6</span><span class="payment-card__point">2</span><span
                  class="payment-card__point">3</span><span class="payment-card__point"
                  style="display: block;">3</span><span class="payment-card__point"
                  style="display: block;">7</span><span class="payment-card__point"
                  style="display: block;">0</span><span class="payment-card__point" style="display: block;">4</span>
              </div>
            </div>
          </div>
          <div class="payment-card__row">
            <div class="payment-card__col-3"><span id="payment-card__name" class="payment-card__name"
                data-hj-suppress="true">Test</span></div>
            <div class="payment-card__col-1">
              <div id="payment-card__expiration" class="payment-card__expiration" data-hj-suppress="true">
                <span>5</span><span>2</span><span>1</span><span>1</span></div>
            </div>
          </div>
        </div>
        <div class="payment-card__container payment-card__back">
          <div class="payment-card__background"></div>
          <div class="payment-card__background-overlay"></div>
          <div class="payment-card__row">
            <div class="payment-card__col-4">
              <div class="payment-card__magnetic"></div>
            </div>
          </div>
          <div class="payment-card__row">
            <div class="payment-card__col-3">
              <div class="payment-card__signature" data-hj-suppress="true">
                <span></span><span></span><span></span><span></span><span></span><span></span></div>
            </div>
            <div class="payment-card__col-1">
              <div id="payment-card__security-back" class="payment-card__security payment-card__security-back"
                data-hj-suppress="true"><span class="payment-card__point"></span><span
                  class="payment-card__point"></span><span class="payment-card__point"></span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-form-group"><label
      class="andes-form-control andes-form-control--textfield andes-form-control--floated input-card-number ui-input-text">
      <div class="andes-form-control__control"><span class="andes-form-control__label">Número de la tarjeta</span><input
          id="card_number" name="[ui_components][group_content][group_form][controls][top_card_group][card_number]"
          type="tel" autocomplete="cc-number" autocorrect="no" autocapitalize="no" spellcheck="no" step="card_form"
          rows="1" class="andes-form-control__field" maxlength="19" value="4509 9535 6623 3704" placeholder="">
        <div class="andes-form-control__embedded"> </div>
      </div>
      <div class="andes-form-control__border"></div>
    </label><label
      class="andes-form-control andes-form-control--textfield andes-form-control--floated input-expiration-date ui-input-text">
      <div class="andes-form-control__control"><span
          class="andes-form-control__label andes-form-control__label-fixed">Fecha de vencimiento</span><input
          id="input_expiration_date"
          name="[ui_components][group_content][group_form][controls][top_card_group][input_expiration_date]"
          placeholder="MM/AA" type="tel" autocomplete="cc-exp" autocorrect="no" autocapitalize="no" spellcheck="no"
          step="card_form" rows="1" class="andes-form-control__field" maxlength="5" value="11/25">
        <div class="andes-form-control__embedded"> </div>
      </div>
      <div class="andes-form-control__border"></div>
    </label></div>
  <div class="card-form-group"><label
      class="andes-form-control andes-form-control--textfield andes-form-control--floated input-fullname ui-input-text">
      <div class="andes-form-control__control"><span class="andes-form-control__label">Nombre y apellido</span><input
          id="fullname" name="[ui_components][group_content][group_form][controls][bottom_card_group][fullname]"
          type="text" autocomplete="cc-name" autocorrect="no" autocapitalize="no" spellcheck="no" step="card_form"
          rows="1" class="andes-form-control__field" maxlength="120" value="Test" placeholder="">
        <div class="andes-form-control__embedded"> </div>
      </div>
      <div class="andes-form-control__border"></div>
    </label><label class="andes-form-control andes-form-control--textfield input-cvv ui-input-text">
      <div class="andes-form-control__control"><span
          class="andes-form-control__label andes-form-control__label-fixed">Código de seguridad</span><input
          name="[ui_components][group_content][group_form][controls][bottom_card_group][cvv]" type="tel"
          errors="[object Object]" validations="[object Object],[object Object]" id="cvv" data="[object Object]"
          paymentmethod="[object Object]" step="card_form" placeholder="" rows="1" class="andes-form-control__field"
          maxlength="3" value="">
        <div class="andes-form-control__embedded">
          <div class="card-hint back"><span class="u-accessibility-hidden">Últimos 3 dígitos al dorso de la
              tarjeta</span></div>
        </div>
      </div>
      <div class="andes-form-control__border"></div>
    </label></div>
</div>
